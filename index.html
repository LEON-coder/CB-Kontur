					<p class="header__constructor">конструктор печатных плат</p>
				</div>



				<div class="header__contacts_block">
					<div class="header__contacts">
						<div class="header__contacts_item">
							<svg class="header__contacts_item-back" xmlns="http://www.w3.org/2000/svg" width="30"
								height="30" viewBox="0 0 30 30" fill="none">
								<circle cx="15" cy="15" r="15" fill="#D9D9D9" />
							</svg>
							<span class="header__contacts_name">тг</span>
						</div>
						<div class="header__contacts_item">
							<svg class="header__contacts_item-back" xmlns="http://www.w3.org/2000/svg" width="30"
								height="30" viewBox="0 0 30 30" fill="none">
								<circle cx="15" cy="15" r="15" fill="#D9D9D9" />
							</svg>
							<span class="header__contacts_name">ва</span>
						</div>
						<div class="header__contacts_item">
							<svg class="header__contacts_item-back" xmlns="http://www.w3.org/2000/svg" width="30"
								height="30" viewBox="0 0 30 30" fill="none">
								<circle cx="15" cy="15" r="15" fill="#D9D9D9" />
							</svg>
							<span class="header__contacts_name">мыло</span>
						</div>
					</div>

					<a class="header__phone" href="tel:+7(999)123-45-67">+7(999)123-45-67</a>
				</div>
			</div>
		</header>



		<main>
			<section class="main__section-central-block">
				<section class="main__block-central">
					<div class="main__block-central__wrap">
						<div class="main__download-block">
							<div class="main__download-block_button-block">
								<button class="download-block_button" href="#">
									Добавить gerber файл
								</button>
								<p class="download-block-notification">Только Zip или Rar архив</p>
							</div>
						</div>

						<div class="main__section-selections">
							<div class="main__section-selections_material-of-base">
								<p class="material-of-base__headline">Материал Базы</p>

								<div class="material-of-base__tabs">
									<a class="material-of-base__tab" href="#">
										<img src="build/img/fr-4-pic.png" alt="frame">
										<span class="material-of-base__tab_name">FR-4</span>
									</a>
									<a class="material-of-base__tab" href="#">
										<img src="build/img/flex-pic.png" alt="frame">
										<span class="material-of-base__tab_name">Flex</span>
									</a>
									<a class="material-of-base__tab" href="#">
										<img src="build/img/rogers-pic.png" alt="Rogers">
										<span class="material-of-base__tab_name">Rogers</span>
									</a>
									<a class="material-of-base__tab" href="#">
										<img src="build/img/aluminium-pic.png" alt="Aluminum">
										<span class="material-of-base__tab_name">Aluminum</span>
									</a>
									<a class="material-of-base__tab" href="#">
										<img src="build/img/copper-core-pic.png" alt="Copper Core">
										<span class="material-of-base__tab_name">Copper Core</span>
									</a>

								</div>
							</div>
						</div>
					</div>
				</section>

				<section class="main__calculating-blocks">
					<article class="main__block-calculate">

					</article>
					<article class="main__customer-data">
						<form>
							<p class="form__headline">Данные о Заказчике</p>
							<input type="number" placeholder="ИНН">
							<input type="number" placeholder="Телефон">
							<input type="email" placeholder="Email">
							<input type="textarea">
							<div class="checkbox-block">
								<input class="checkbox" type="checkbox">
								<label class="checkbox-name" for="checkbox">согласия на обработку конфиденциальных
									данных </label>
							</div>

						</form>
					</article>
				</section>

			</section>









		</main>
	</div>
</body>

</html>
